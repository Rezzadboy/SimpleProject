<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Music Player</title>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto&amp;display=swap'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <!-- partial:index.partial.html-->
        <div class="player">
            <div class="cover">
                <img src="../Image/Twice.jpg" alt="Twice">
            </div>
            <div class="info">
                <div class="title">What is love?</div>
                <div class="singer">Twice</div>
            </div>
            <div class="music-box">
                <input type="range" step="1" class="seekbar" value="0" min="0" max="100" oninput="handleSeekBar()">

                <audio class="music-element">
                    <source src="../Music/TWICE__What_is_Love___M_V(128kbps).mp3" type="audio/mp3">
                </audio>
                <span class="current-time">0:00</span>
                <span class="duration">0:0</span>
                <span class="play" onclick="handlePlay()">
                    <i class="material-icons">play_arrow</i>
                </span>
            </div>
        </div>
        <!--partial-->
        <script src="./script.js"></script>
    </body>
</html>
